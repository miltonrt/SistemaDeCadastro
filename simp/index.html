<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir cadastro</title>
    <link rel="shortcut icon" href="src/img/register.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Exibir Cadastro</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha:" required>

            <button type="button" id="btCadastro">Cadastrar</button>
        </form>
        <div id="output" class="output"></div>
        <script src="script.js"></script>
</body>

</html>
